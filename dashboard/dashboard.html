<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Tableau de bord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="dashboard">

    <header>
        <h1>Buddy</h1>
        <img src="../assets/notif.png" alt="">
    </header>

    <section class="swipes">
        <figure class="pp">
            <img src="../assets/pic1.jpg" alt="">
            <figcaption class="name-age">Noémie - 24 ans</figcaption>
        </figure>

        <div class="infos">
            <h3>Infos générales</h3>
            <ul>
                <li><img src="../assets/sag.png" alt="">Sagittaire</li>
                <li>Ambivertie</li>
                <li>Montpellier</li>
            </ul>
        </div>

        <div class="infos">
            <h3>Je recherche </h3>
            <ul>
                <li><img src="../assets/party.png" alt="">Des amies pour faire la fête</li>
                <li><img src="../assets/sincerity.png" alt="">À la recherche d'une amitié sincère</li>
            </ul>
        </div>
        
        <div class="infos">
            <h3>Mes centres d'intérêts</h3>
            <ul>
                <li><img src="../assets/art.png" alt="">Arts</li>
                <li><img src="../assets/spi.png" alt="">Spiritualité</li>
                <li><img src="../assets/sport.png" alt="">Sport</li>
                <li><img src="../assets/cine.png" alt="">Cinéma</li>
            </ul>
        </div>
        
        <figure>
            <img src="../assets/pic2.jpg" alt="">
        </figure>
        <figcaption>Je suis pas moi si j'ai pas mon chat h24 avec moi</figcaption>
    </section>

    <footer> 
        <img src="../assets/cards.png" alt="" class="swipe">
    </footer>

    <script src="./dashboard.js"></script>
</body>
</html>
